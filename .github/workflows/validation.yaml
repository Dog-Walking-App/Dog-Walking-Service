name: Validation

on:
  pull_request:
    branches:    
      - dev
      - master

jobs:
  validate:
    name: Install, lint and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: pylint src

      - name: Test
        run: pytest
